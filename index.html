<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple Calculator</title>

    <script src="javascript.js"></script>
</head>
<body>
    <div class="main">
        <h1>Simple Calculator</h1>
        <div class="main1">
         <label for="" class="box1">Enter First Number:</label>
         <input type="text" class="inp1" id="firstno"><br>
         <label for="" class="box1">Enter Second Number:</label>
         <input type="text" class="inp2" id="secondno">
         <select name="" id="operation" >
            <option value="+" class="ope">+</option>
            <option value="-" class="ope">-</option>
            <option value="*" class="ope">*</option>
            <option value="/" class="ope">/</option>



        </select>

        <div class="res">
        <button type="button" class="bt1" onclick="greety()">Calculate</button>

        </div>


        </div>
      
       
        <input type="text" placeholder="Result" readonly class="resul" id="result">
       

      


    </div>


</body>
</html>
